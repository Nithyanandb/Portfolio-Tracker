# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/trading_db
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update

# Trading Configuration
trading.risk.max-position-size=100000
trading.risk.max-daily-loss=10000
trading.execution.retry-attempts=3
trading.execution.retry-delay=1000

# WebSocket Configuration
trading.websocket.ping-interval=30000
trading.websocket.connection-timeout=60000

# Market Data Configuration
trading.market-data.refresh-interval=1000
trading.market-data.cache-duration=60000

# Logging Configuration
logging.level.com.yourapp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 